<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="shopping cart.css"> <!-- Include your CSS file -->
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <!-- Header with logo and navigation -->
        <div class="logo">
            <a href="page.html"><img src="cartifylogo.png" alt="Your Logo" width="100" height="100"></a>
        </div>
        <nav>
            <ul>
                <li><a href="page.html"><i class="fas fa-home"></i></a></li>
                <li><a href="product listings.html"><i class="fas fa-cube"></i></a></li>
                <li><a href="user profile.html"><i class="fas fa-user-circle"></i></a></li>
                
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Shopping cart content -->
        <section class="shopping-cart">
            <h1>Your Shopping Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Display cart items in a table format -->
                    <!-- Sample row:
                    <tr>
                        <td><img src="product1.jpg" alt="Product 1"></td>
                        <td>Product 1 Description</td>
                        <td>$50.00</td>
                        <td><input type="number" value="1"></td>
                        <td>$50.00</td>
                        <td><button>Remove</button></td>
                    </tr>
                    -->
                </tbody>
            </table>
            <div class="cart-actions">
                <button>Update Cart</button>
                <button>Continue Shopping</button>
                <button>Proceed to Checkout</button>
            </div>
            <script src="shopping cart.js"></script>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Your E-Commerce Store</p>
    </footer>
</body>
</html>
