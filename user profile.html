<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>User Profile</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="page.html"><img src="cartifylogo.png" alt="Your Logo" width="100" height="100"></a>
        </div>
        <nav>
            <ul>
                <li><a href="page.html"><i class="fas fa-home"></i></a></li>
                <li><a href="product listings.html"><i class="fas fa-cube"></i></a></li>
                <li><a href="user profile.html"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-profile">
            <h1>User Profile</h1>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="user-avatar.jpg" alt="User Avatar">
                </div>
                <div class="user-details">
                    <h2 contenteditable="true" id="username">John Doe</h2>
                    <p>Email: <span contenteditable="true" id="email">john.doe@example.com</span></p>
                    <p>Address: <span contenteditable="true" id="address">123 Main Street</span></p>
                    <p>Phone: <span contenteditable="true" id="phone">(123) 456-7890</span></p>
                </div>
            </div>
            <div class="user-orders">
                <h2>Order History</h2>
                <ul>
                    <li>
                        <span>Order #001</span>
                        <span>Date: 2023-09-30</span>
                        <span>Total: $100.00</span>
                    </li>
                    <!-- Add more order details as needed -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your E-Commerce Store</p>
    </footer>

    <script src="user profile.js"></script>
</body>
</html>
